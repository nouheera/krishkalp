<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Krishkalp Traders</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="images/logo.jpg" alt="Logo" height="40" class="me-2">
  Krishkalp Traders
</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <h2 class="fw-bold text-center mb-4">Checkout</h2>

    <div class="row g-4">

      <!-- Customer Details Form -->
      <div class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h4 class="mb-3 fw-bold">Your Details</h4>

          <form id="checkoutForm">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" maxlength="10" pattern="[0-9]{10}" required>

            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>

            <div class="mb-3">
              <label class="form-label">PIN Code</label>
              <input type="number" class="form-control" id="pincode" maxlength="6" required>

            </div>

          </form>
        </div>
      </div>


      <!-- Order Summary -->
      <div class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h4 class="mb-3 fw-bold">Order Summary</h4>

          <div id="summary"></div>

          <h4 class="mt-3">Total: â‚¹<span id="checkoutTotal">0</span><br>
            Delivery Charge: <span class="text-success fw-bold">FREE</span>
          </h4>

          <button class="btn btn-warning btn-lg mt-3 w-100" onclick="placeOrder()">
            Place Order
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
