<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Krishkalp Traders</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
 
  <div class="container py-5">

    <h2 class="fw-bold text-center mb-4">Checkout</h2>

    <div class="row g-4">

      <!-- Customer Details Form -->
      <div class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h4 class="mb-3 fw-bold">Your Details</h4>

          <form id="checkoutForm">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" maxlength="10" pattern="[0-9]{10}" required>

            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>

            <div class="mb-3">
              <label class="form-label">PIN Code</label>
              <input type="number" class="form-control" id="pincode" maxlength="6" required>

            </div>

          </form>
        </div>
      </div>


      <!-- Order Summary -->
      <div class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h4 class="mb-3 fw-bold">Order Summary</h4>

          <div id="summary"></div>

          <h4 class="mt-3">Total: â‚¹<span id="checkoutTotal">0</span><br>
            Delivery Charge: <span class="text-success fw-bold">FREE</span>
          </h4>

          <button class="btn btn-warning btn-lg mt-3 w-100" onclick="placeOrder()">
            Place Order
          </button>
        </div>
      </div>

    </div>
  </div>
  <a href="cart.html" class="floating-cart">
  ðŸ›’ <span id="cartCount">0</span>
</a>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
