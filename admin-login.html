<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Krishkalp Traders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Admin Login</h3>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control">
    </div>
    <button type="button" onclick="login(event)">Login</button>

    <p id="error" class="text-danger text-center mt-2"></p>
  </div>
</div>
<script>
function login(event) {
  event.preventDefault();
  console.log("Login button clicked");

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  fetch("https://krishkalp-backend.onrender.com/api/admin/login", {

    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    console.log("LOGIN RESPONSE:", data);
    if (data.success) {
      localStorage.setItem("adminToken", data.token);

// make sure storage writes before navigating
setTimeout(() => {
    window.location.href = "admin.html";
}, 300);

    } else {
      document.getElementById("error").innerText = data.message;
    }
  })
  .catch(err => {
    console.error("LOGIN ERROR:", err);
    document.getElementById("error").innerText = "Server error.";
  });
}
</script>

<script src="script.js"></script>



</body>
</html>
